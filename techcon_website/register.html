<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Register for TechCon 2024</h1></header>
    <nav>
      <ul>
        <li><a href="/techcon_website/index.html">Home</a></li>
        <li><a href="/techcon_website/about.html">About</a></li>
        <li><a href="/techcon_website/schedule.html">Schedule</a></li>
        <li><a href="/techcon_website/contact.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <form action="">
        <label for="name">Enter your full name:</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your full name..."
          required
        />
        <label for="email">Enter your email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email..."
          required
        />
        <label for="password">Enter your password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password..."
          required
        />
        <label for="checkbox">Agree to terms and conditions.</label>
        <input type="checkbox" id="checkbox" required />
        <button type="submit">Register Now</button>
      </form>
    </main>
    <footer><p>&copy; 2024 TechCon. All rights reserved. copyright</p></footer>
  </body>
