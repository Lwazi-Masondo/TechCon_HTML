<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Contact Us</h1></header>
    <nav>
      <ul>
        <li><a href="/techcon_website/index.html">Home</a></li>
        <li><a href="/techcon_website/about.html">About</a></li>
        <li><a href="/techcon_website/schedule.html">Schedule</a></li>
        <li><a href="/techcon_website/register.html">Register</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h2>Email Address:</h2>
        <a href="mailto:email@example.com">mailto:email@example.com</a>
        <h2>Social Media Links:</h2>
        <ul>
          <li><a href="" target="_blank"></a></li>
        </ul>
      </section>
      <section>
        <h2>Location</h2>
        <iframe></iframe>
      </section>
      <section>
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Enter your name:</label>
          <input
            type="text"
            placeholder="Enter your name..."
            id="name"
            required
          />
          <label for="email">Enter your email:</label>
          <input
            type="email"
            placeholder="Enter your email..."
            id="email"
            required
          />
          <label for="message">Enter your message:</label>
          <textarea
            id="message"
            required
            placeholder="Enter a message..."
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
